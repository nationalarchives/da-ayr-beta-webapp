{% macro alertBanner(variant='', heading='', message='') %}
    <div class="ayr-alert-banner ayr-alert-banner--{{ variant }}"
         role="alert"
         aria-live="polite">
        <h2 class="ayr-alert-banner__heading">{{ heading }}</h2>
        <p class="ayr-alert-banner__message">{{ message }}</p>
    </div>
{% endmacro %}
