{% if pagination %}
    <nav class="govuk-pagination govuk-pagination--centred"
         role="navigation"
         aria-label="Pagination">
        {% if pagination.previous %}
            <div class="govuk-pagination__prev">
                <a data-testid="pagination-link"
                   class="govuk-link govuk-link__no-visited-color govuk-pagination__link"
                   href="{% if id != None %} {{ url_for(view_name, _id=id, page=current_page-1, **query_string_parameters) }} {% else %} {{ url_for(view_name, page=current_page-1, **query_string_parameters) }} {% endif %}#tbl_result"
                   rel="prev">
                    <svg class="govuk-pagination__icon govuk-pagination__icon--prev"
                         xmlns="http://www.w3.org/2000/svg"
                         height="13"
                         width="15"
                         aria-hidden="true"
                         focusable="false"
                         viewBox="0 0 15 13">
                        <path d="m6.5938-0.0078125-6.7266 6.7266 6.7441 6.4062 1.377-1.449-4.1856-3.9768h12.896v-2h-12.984l4.2931-4.293-1.414-1.414z">
                        </path>
                    </svg>
                    <span data-testid="pagination-link-title"
                          class="govuk-pagination__link-title">Previous<span class="govuk-visually-hidden">page</span></span>
                </a>
            </div>
        {% endif %}
        <ul class="govuk-pagination__list">
            {% for page in pagination.pages %}
                <li class="govuk-pagination__item {% if page == current_page %}govuk-pagination__item--current{% endif %} {% if page == 'ellipses' %}govuk-pagination__item--ellipses{% endif %} ">
                    {% if page == 'ellipses' %}
                        ...
                    {% else %}
                        <a data-testid="pagination-link"
                           class="govuk-link govuk-link__no-visited-color govuk-pagination__link"
                           href="{% if id != None %} {{ url_for(view_name, _id=id , page=page, **query_string_parameters) }} {% else %} {{ url_for(view_name, page=page, **query_string_parameters) }} {% endif %}#tbl_result"
                           aria-label="Page {{ page }}">{{ page }}</a>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
        {% if pagination.next %}
            <div class="govuk-pagination__next">
                <a data-testid="pagination-link"
                   class="govuk-link govuk-link__no-visited-color govuk-pagination__link"
                   href="{% if id != None %} {{ url_for(view_name, _id=id , page=current_page+1, **query_string_parameters) }} {% else %} {{ url_for(view_name, page=current_page+1, **query_string_parameters) }}{% endif %}#tbl_result"
                   rel="next">
                    <span data-testid="pagination-link-title"
                          class="govuk-pagination__link-title">Next<span class="govuk-visually-hidden">page</span></span>
                    <svg class="govuk-pagination__icon govuk-pagination__icon--next"
                         xmlns="http://www.w3.org/2000/svg"
                         height="13"
                         width="15"
                         aria-hidden="true"
                         focusable="false"
                         viewBox="0 0 15 13">
                        <path d="m8.107-0.0078125-1.4136 1.414 4.2926 4.293h-12.986v2h12.896l-4.1855 3.9766 1.377 1.4492 6.7441-6.4062-6.7246-6.7266z">
                        </path>
                    </svg>
                </a>
            </div>
        {% endif %}
    </nav>
{% endif %}
