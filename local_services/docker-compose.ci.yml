version: '3.8'

# GitHub CI specific Docker Compose overrides - Fixed IP approach
services:
  # Single OpenSearch node with fixed IP
  opensearch-node1:
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node1
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=${OPENSEARCH_INITIAL_ADMIN_PASSWORD}
      - plugins.security.disabled=true
      - network.host=0.0.0.0
    volumes:
      - opensearch-data1:/usr/share/opensearch/data
    networks:
      ci_network:
        ipv4_address: 172.20.0.10
    container_name: opensearch-node1

  # Disable node2 for CI
  opensearch-node2:
    deploy:
      replicas: 0

  webapp:
    container_name: webapp
    networks:
      ci_network:
        ipv4_address: 172.20.0.20
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=development
      - CONFIG_SOURCE=ENVIRONMENT_VARIABLES
      - DB_HOST=172.20.0.30
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB}
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_SSL_ROOT_CERTIFICATE=/app/local_services/webapp_postgres_certs/root-ca.pem
      - SQLALCHEMY_SSL_MODE=disable
      - KEYCLOAK_BASE_URI=http://172.20.0.40:8080
      - KEYCLOAK_CLIENT_ID=ayr-beta
      - KEYCLOAK_REALM_NAME=tdr
      - KEYCLOAK_CLIENT_SECRET=test-client-secret
      - AWS_ENDPOINT_URL=https://172.20.0.50:9000
      - AWS_ACCESS_KEY_ID=${MINIO_ROOT_USER}
      - AWS_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD}
      - AWS_REGION=eu-west-2
      - AWS_CA_BUNDLE=/app/local_services/minio_certs/root-ca.crt
      - SECRET_KEY=test-secret-key
      - DEFAULT_PAGE_SIZE=10
      - DEFAULT_DATE_FORMAT=DD/MM/YYYY
      - RECORD_BUCKET_NAME=test-record-download
      - FLASKS3_ACTIVE=False
      - FLASKS3_CDN_DOMAIN=localhost
      - FLASKS3_BUCKET_NAME=test-record-download
      - PERF_TEST=False
      # Use fixed IP for OpenSearch
      - OPEN_SEARCH_HOST=http://172.20.0.10:9200
      - OPEN_SEARCH_USERNAME=admin
      - OPEN_SEARCH_PASSWORD=${OPENSEARCH_INITIAL_ADMIN_PASSWORD}
      - OPEN_SEARCH_TIMEOUT=30
    depends_on:
      - webapp_postgres
      - keycloak
      - minio
      - opensearch-node1

  keycloak:
    container_name: keycloak
    networks:
      ci_network:
        ipv4_address: 172.20.0.40

  webapp_postgres:
    container_name: webapp_postgres
    networks:
      ci_network:
        ipv4_address: 172.20.0.30

  postgres:
    container_name: postgres
    networks:
      ci_network:
        ipv4_address: 172.20.0.60

  minio:
    container_name: minio
    networks:
      ci_network:
        ipv4_address: 172.20.0.50

# Custom network with fixed subnet for reliable IPs
networks:
  ci_network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16
